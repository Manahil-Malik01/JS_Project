<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Dice Game - Pink Theme</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to right, #2a61b3, #2588b2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .game {
        background-color: rgba(90, 110, 207, 0.1);
        border-radius: 20px;
        display: flex;
        position: relative;
        width: 700px;
        height: 500px;
        justify-content: space-between;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .player {
        width: 50%;
        text-align: center;
        color: #111010;

        background-color: #63a7d7; /* ðŸ”„ Add or change this line */
        border-radius: 15px; /* Optional: soft corners */
      }

      .player--active {
        background-color: rgb(183, 201, 229);
        /* No transparency */
      }

      .name {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .score {
        font-size: 3rem;
        color: #131212;
      }

      .current {
        margin-top: 2rem;
        background-color: #0c3d92;
        color: #fff;
        padding: 1rem;
        border-radius: 10px;
      }

      .current-label {
        font-size: 0.8rem;
        margin-bottom: 5px;
      }

      .current-score {
        font-size: 1.5rem;
      }

      .dice {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
      }

      .btn {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        background-color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 20px;
        cursor: pointer;
        margin-top: 0.5rem;
        transition: background 0.3s;
      }

      .btn:hover {
        background-color: #eee;
      }

      .btn--new {
        top: 5%;
      }

      .btn--roll {
        top: 65%;
      }

      .btn--hold {
        top: 75%;
      }
    </style>
  </head>
  <body>
    <main class="game">
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">PLAYER 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">CURRENT</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>

      <section class="player player--1">
        <h2 class="name" id="name--1">PLAYER 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">CURRENT</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-1.png" alt="Dice" class="dice" id="dice" />

      <button class="btn btn--new">ðŸ”„ NEW GAME</button>
      <button class="btn btn--roll">ðŸŽ² ROLL DICE</button>
      <button class="btn btn--hold">ðŸ“¥ HOLD</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
